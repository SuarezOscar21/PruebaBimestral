<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoEditDlg" widgetVar="MantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMantenimientoTitle}">
            <h:form id="MantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_idMantenimiento}" for="idMantenimiento" />
                        <p:inputText id="idMantenimiento" value="#{mantenimientoController.selected.idMantenimiento}" title="#{bundle.EditMantenimientoTitle_idMantenimiento}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_idMantenimiento}"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_mantenimientocol}" for="mantenimientocol" />
                        <p:inputText id="mantenimientocol" value="#{mantenimientoController.selected.mantenimientocol}" title="#{bundle.EditMantenimientoTitle_mantenimientocol}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_idVehiculo}" for="idVehiculo" />
                        <p:inputText id="idVehiculo" value="#{mantenimientoController.selected.idVehiculo}" title="#{bundle.EditMantenimientoTitle_idVehiculo}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{mantenimientoController.selected.idCliente}" title="#{bundle.EditMantenimientoTitle_idCliente}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{mantenimientoController.selected.fecha}" title="#{bundle.EditMantenimientoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mantenimientoController.selected.descripcion}" title="#{bundle.EditMantenimientoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_kilometraje}" for="kilometraje" />
                        <p:inputText id="kilometraje" value="#{mantenimientoController.selected.kilometraje}" title="#{bundle.EditMantenimientoTitle_kilometraje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientoController.update}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MantenimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
